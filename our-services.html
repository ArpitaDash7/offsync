  <style>
    .overall {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 30vh;

    }

    .road {
      position: relative;
      width: 1000px;
      height: 150px;
      background-color: #333;
      border-radius: 75px;
      display: flex;
      justify-content: center;
      align-items: center;
      transform-style: preserve-3d;
      perspective: 500px;
    }

    .road::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg,
          #fff,
          #fff 50%,
          transparent 50%,
          transparent 100%);
      background-size: 50px;
      animation: animate_road 0.125s linear infinite;
    }

    @keyframes animate_road {
      0% {
        background-position: 50px 0;
      }

      100% {
        background-position: 0 0;
      }
    }

    .taxi {
      position: absolute;
      left: 50px;
      width: 200px;
      height: 80px;
      background-color: #f4b603;
      border-radius: 10px;
      box-shadow: -10px 10px rgba(0, 0, 0, 0.25);
      transform-style: preserve-3d;
      perspective: 800px;
      animation: animate_taxi 2s linear infinite;
      z-index: 10;
    }

    .taxi:nth-child(2) {
      left: initial;
      right: 150px;
      animation: animate_taxi 4s linear infinite;
      animation-delay: -1s;
      z-index: 9;
    }

    .taxi::before {
      content: "";
      position: absolute;
      top: 12px;
      left: 2px;
      width: 5px;
      height: 15px;
      border-radius: 2px;
      background-color: #fc3c25;
      box-shadow: 0 42px #fc3c25;
    }

    .taxi::after {
      content: "";
      position: absolute;
      top: 10px;
      right: 2px;
      width: 6px;
      height: 16px;
      border-radius: 2px;
      background-color: #fff;
      box-shadow: 0 44px #fff;
    }

    .taxi span {
      position: absolute;
      inset: 5px 10px;
      background-color: #fdd206;
      border-radius: 10px;
      overflow: hidden;
    }

    .taxi span::before {
      content: "Taxi";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(90deg);
      background-color: #fff;
      padding: 2px;
      font-size: 0.75em;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      border-radius: 2px;
      box-shadow: 0 0 0 1px #0005;
      z-index: 10;
    }

    .taxi span strong {
      position: absolute;
      inset: 0 30px;
      background-color: #111;
      border-radius: 10px;
    }

    .taxi span strong::before {
      content: "";
      position: absolute;
      inset: 6px 25px;
      background-color: #fdd206;
      border-radius: 5px;
    }

    .taxi span strong::after {
      content: "";
      position: absolute;
      inset: 0px 58px;
      background-color: #fdd206;
    }

    .taxi span em {
      position: absolute;
      inset: 0;
    }

    .taxi span em::before {
      content: "";
      position: absolute;
      top: 7px;
      left: 20px;
      width: 40px;
      height: 5px;
      background-color: #fdd206;
      transform-origin: right;
      transform: rotate(15deg);
      box-shadow: 100px 34px #fdd206;
    }

    .taxi span em::after {
      content: "";
      position: absolute;
      bottom: 7px;
      left: 20px;
      width: 40px;
      height: 5px;
      background-color: #fdd206;
      transform-origin: right;
      transform: rotate(-15deg);
      box-shadow: 100px -34px #fdd206;
    }

    .taxi .light_beam {
      position: absolute;
      top: 5px;
      right: -2px;
      width: 10px;
      height: 70px;
      background-color: #0002;
      border-radius: 15px;
      transform-style: preserve-3d;
    }

    .taxi .light_beam::before {
      content: "";
      position: absolute;
      top: 5px;
      left: 0;
      width: 150px;
      height: 16px;
      background: linear-gradient(90deg, #fff6, transparent);
      transform-origin: left;
      transform: perspective(500px) rotateY(-50deg);
    }

    .taxi .light_beam::after {
      content: "";
      position: absolute;
      bottom: 5px;
      left: 0;
      width: 150px;
      height: 16px;
      background: linear-gradient(90deg, #fff6, transparent);
      transform-origin: left;
      transform: perspective(500px) rotateY(-50deg);
    }

    @keyframes animate_taxi {
      0% {
        transform: translateX(20px) translateY(-20px);
      }

      25% {
        transform: translateX(-10px) translateY(0px);
      }

      50% {
        transform: translateX(20px) translateY(-20px);
      }

      75% {
        transform: translateX(-10px) translateY(0px);
      }

      100% {
        transform: translateX(20px) translateY(-20px);
      }
    }

    @media (max-width: 768px) {

      /* Adjust sizes and positions for smaller screens */
      .road {
        height: 100px;
      }

      .taxi {
        width: 120px;
        height: 50px;
        animation: none;
        /* Disable taxi animation on small screens */
      }

      .taxi:nth-child(2) {
        right: 80px;
        /* Adjust positioning of the second taxi */
      }

      .taxi span strong {
        font-size: 0.6em;
        /* Adjust font size */
      }

      .taxi span em::before,
      .taxi span em::after {
        width: 30px;
        /* Adjust width of the diagonal lines */
      }

      .taxi .light_beam {
        display: none;
        /* Hide light beam on small screens */
      }

      /* ... (Adjust other styles as needed) ... */
    }
  </style>

  <script>
    var interleaveOffset = 0.5;

    var swiperOptions = {
      loop: true,
      speed: 1000,
      grabCursor: true,
      watchSlidesProgress: true,
      mousewheelControl: true,
      keyboardControl: true,
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev"
      },
      on: {
        progress: function () {
          var swiper = this;
          for (var i = 0; i < swiper.slides.length; i++) {
            var slideProgress = swiper.slides[i].progress;
            var innerOffset = swiper.width * interleaveOffset;
            var innerTranslate = slideProgress * innerOffset;
            swiper.slides[i].querySelector(".slide-inner").style.transform =
              "translate3d(" + innerTranslate + "px, 0, 0)";
          }
        },
        touchStart: function () {
          var swiper = this;
          for (var i = 0; i < swiper.slides.length; i++) {
            swiper.slides[i].style.transition = "";
          }
        },
        setTransition: function (speed) {
          var swiper = this;
          for (var i = 0; i < swiper.slides.length; i++) {
            swiper.slides[i].style.transition = speed + "ms";
            swiper.slides[i].querySelector(".slide-inner").style.transition =
              speed + "ms";
          }
        }
      }
    };

    var swiper = new Swiper(".swiper-container", swiperOptions);
  </script>
